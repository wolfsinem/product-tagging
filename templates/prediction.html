<!DOCTYPE html>
<html lang="en">
<head>
  <title>Automated Product Tagging</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type= "text/css" href="static/styles/style.css">

<body>


<div class="jumbotron text-center">
  <h1>Automated Product Tagging</h1>
    <p>Using machine learning and TFIDF-Vectorizer</p> 
    <br><form action = "http://localhost:5000/" method = "POST">
      <p><button>Return</button></p>
    </form>
</div>


<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload your dataset here</h1>
      <h5>Your dataset must contain columns product_name and description</h5>
      <hr>

      <form action="/read_csv" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select file</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="image">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>
